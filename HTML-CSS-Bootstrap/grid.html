<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .gridContainer{
            display: grid;
            background-color: lightblue;
            gap:10px;
            justify-content: center;
            align-items: center;
            height: 700px;
            /* grid-template-columns: 100px 200px 300px;
            grid-template-rows: 300px 200px 100px; */
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: repeat(3,1fr);
            /* grid-column: 1/3;
            grid-row: 2/3; */
        }
        .ItemOne{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .fruitConatiner{
            display: grid;
            gap:10px;
            width: 400px;
            height: 300px;

        }
        .grapes{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .strawberry{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            width: 100px;
            height: 100px;
            background-color:rgb(234, 109, 109)
        }
        .watermelon{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            width: 200px;
            height: 210px;
            background-color:rgb(193, 18, 18)
        }
        .orange{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            width: 210px;
            height: 100px;
            background-color:rgb(251, 165, 43)
        }
        .papaya{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
            width: 210px;
            height: 100px;
            background-color:rgb(184, 136, 4)
        }
        .pineapple{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
            width: 200px;
            height: 100px;
            background-color:rgb(184, 136, 4)
        }
        .layoutPage{
            width: 100%;
            height: 700px;
            display: grid;
            grid-template-areas: 'head1 head1 head1 head1'
                                'nav nav nav nav'
                                'left1 mainn mainn right1'
                                'foo foo foo foo';
        }
        .headerContent{
            grid-area: head1;
            height: 100px;
            border: 1px solid black;
        }
        .navBar{
            grid-area: nav;
            height: 100px;
            background-color: pink;
        }
        .contentLeft{
            grid-area: left1;
            height: 400px;
            border: 1px solid gray;
        }
        .mainContent{
            grid-area: mainn;
        }
        .contentRight{
            grid-area: right1;
            height: 400px;
            border: 1px solid gray;
        }
        .footer{
            grid-area: foo;
            height: 100px;
            background-color: black;
        }
        @media screen and((max-width:350px ) and (min-width:100px)){
            body{
                background-color: chartreuse;
            }
        }
        @media screen and ((max-width:650px) and (min-width:351px)) {
            body{
                background-color: chocolate;
            }
            .layoutPage{
                   grid-template-areas: 'head1 head1 head1 head1'
                                'nav nav nav nav'
                                'left1 left1 left1 left1'
                                'mainn mainn  mainn mainn'
                                'right1 right1 right1 right1'
                                'foo foo foo foo';
            }
        }

    </style>
</head>
<body>
    <div class="layoutPage">
        <header class="headerContent">Header</header>
        <nav class="navBar">Navbar</nav>
        <div class="contentLeft">Left </div>
        <main class="mainContent">Main</main>
        <div class="contentRight">Right</div>
        <footer class="footer"></footer>
    </div>
    <div class="fruitConatiner">
        <div class="grapes"></div>
        <div class="strawberry"></div>
        <div class="watermelon"></div>
        <div class="orange"></div>
        <div class="papaya"></div>
        <div class="pineapple"></div>
    </div>
    <div class="gridContainer">
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>
        <div class="ItemOne"></div>        
    </div>
</body>
</html>
